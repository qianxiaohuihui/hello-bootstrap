<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="assets/plugins/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="assets/plugins/bootstrap/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet"/>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        .my_div{
            border:1px solid red;
        }

        .my_div_2{
            border:1px solid red !important;
        }

        @media screen and (max-width: 480px){
            .my_div{
                border:1px solid yellow;
            }
        }
    </style>
</head>
<body>
<h1>Hello, world!</h1>
<div class="container" style="border:1px solid green">
    <div class="row">
        <div class="col-md-4 col-xs-4" style="border:1px solid red">左1</div>
        <div class="col-md-4 col-xs-4" style="border:1px solid red">右1</div>
    </div>
    <div class="row">
        <div class="col-md-6" style="border:1px solid red">左2</div>
        <div class="col-md-6" style="border:1px solid red">右2</div>
    </div>
</div>
<br/>
<!--CSS样式的优先原则是就近-->
<div class="my_div">Hello,媒体查询,屏幕宽度小于480时，变Yellow</div>
<br/>
<div class="my_div_2" style="border:1px solid black">Hello,媒体查询,屏幕宽度小于480时，变Yellow</div>
<br/>
<div class="container">
    <table class="table table-hover table-striped table-bordered">
        <caption>基本的表格布局</caption>
        <thead>
        <tr>
            <th>名称</th>
            <th>城市</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Tanmay</td>
            <td>Bangalore</td>
        </tr>
        <tr>
            <td>Sachin</td>
            <td>Mumbai</td>
        </tr>
        </tbody>
    </table>
</div>
<br/>
<span class="glyphicon glyphicon-search" style="font-size: 60px">搜索</span>
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/jquery-3.1.1.min.js"></script>
</body>
</html>
